<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tola SSG Example Sites</title>
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .examples {
      display: grid;
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .card h2 a {
      color: var(--accent);
      text-decoration: none;
    }

    .card h2 a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .card p {
      color: var(--text-muted);
      line-height: 1.6;
    }

    .tag {
      display: inline-block;
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tola SSG Examples</h1>
      <p class="subtitle">Example sites built with Tola, the Typst-powered static site generator</p>
    </header>

    <div class="examples">
      <article class="card">
        <h2><a href="./starter/">Starter Template</a></h2>
        <p>A minimal blog template with Tailwind CSS, dark mode support, and responsive design. Perfect starting point for new Tola projects.</p>
        <span class="tag">Blog • Tailwind CSS</span>
      </article>
    </div>

    <footer>
      <p>
        Built with <a href="https://github.com/tolaio/tola" target="_blank">Tola</a> •
        <a href="https://github.com/tola-ssg/example-sites" target="_blank">View Source</a>
      </p>
    </footer>
  </div>
</body>
</html>
